<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Генератор имён</title>
	<link rel="stylesheet" href="namegen.css">
</head>
<body>
<script src="vendor/system.js"></script>
<script>
	System.config({"baseURL": "."});
	System.import("index.js");
</script>

<div class="nm-Main_controls">
	<div class="nm-Main_controlGroup">
		<label><input type="radio" name="sex" value="" checked> Все</label><br>
		<label><input type="radio" name="sex" value="males"> М</label><br>
		<label><input type="radio" name="sex" value="females"> Ж</label>
	</div>

	<div class="nm-Main_controlGroup">
		<label><input type="radio" name="format" value="full" checked> Полные</label><br>
		<label><input type="radio" name="format" value="short"> Короткие</label>
	</div>

	<div class="nm-Main_controlGroup">
		<label>Сколько <input type="number" min="1" max="999" class="nm-Main_number" value="40"></label>
	</div>

	<div class="nm-Main_controlGroup">
		<button class="nm-Main_go">Сгенерировать</button>
	</div>
</div>

<div>
	<textarea class="nm-Main_results" cols=50 rows=40></textarea>
</div>

</body>
</html>
